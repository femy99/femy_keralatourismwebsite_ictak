<html class="gr__localhost"><head><title>Signup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link rel="stylesheet" href="css/signup.css">
        
    <style>
    h1,h2,h3,h4,h5,h6 {font-family: "Oswald"}
    body {font-family: "Open Sans"}
        
        
    .select-boxes{text-align: center;}
    select {
        background-color: #F5F5F5;
        border: 1px double #15a6c7;
        color: #7d919c;
        font-family: Georgia;
        font-weight: bold;
        font-size: 14px;
        height: 39px;
        padding: 7px 8px;
        width: 250px;
        outline: none;
        margin: 10px 0 10px 0;
        
    }
    select option{
        font-family: Georgia;
        font-size: 14px;
        
    }
        
        
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        
     /* Basic reset */
       /* Better text styling */
        font: bold 14px Arial, sans-serif;
    }
     
   
     
    </style>
        
        
          
        
    </head><body class="w3-light-grey" data-gr-c-s-loaded="true">
     
    
      
    <!-- w3-content defines a container for fixed size centered content, 
    and is wrapped around the whole page content, except for the footer in this example -->
    <div class="w3-content" style="max-width:1600px">
     
      
     
      <!-- Grid -->
      <div class="w3-row w3-padding w3-border">
     
        <!-- Blog entries -->
        <div class="w3-col l12 s12">
        
          <!-- Blog entry -->
          <div class="w3-container w3-white w3-margin w3-padding-large">
            
              <h2 style="text-align: center" ;=""> </h2>
              <br>
              <div class="select-boxes">
        
      <div class="container">
    <div class="col-lg-9">
                <br>
      
     
     
    <br>
     
     
      <form class="form-horizontal" action=" " method="post"  id="reg_form">
        <fieldset>
          
          <!-- Form Name -->
          <legend> Personal Information </legend>
        
          <!-- Text input-->
          
          <div class="form-group">
            <label class="col-md-4 control-label">First Name</label>
            <div class="col-md-6  inputGroupContainer">
              <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input  name="first_name" placeholder="First Name" class="form-control"  type="text">
              </div>
            </div>
          </div>
          
          <!-- Text input-->
          
          <div class="form-group">
            <label class="col-md-4 control-label" >Last Name</label>
            <div class="col-md-6  inputGroupContainer">
              <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input name="last_name" placeholder="Last Name" class="form-control"  type="text">
              </div>
            </div>
          </div>
          
        
          <!-- Text input-->
          
          <div class="form-group">
            <label class="col-md-4 control-label">Phone</label>
            <div class="col-md-6  inputGroupContainer">
              <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                <input name="phone" placeholder="(000)000-0000" class="form-control" type="text">
              </div>
            </div>
          </div>
          
          <!-- Text input-->
          
          <div class="form-group">
            <label class="col-md-4 control-label">Address</label>
            <div class="col-md-6  inputGroupContainer">
              <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input name="address" placeholder="Address" class="form-control" type="text">
              </div>
            </div>
          </div>
          
          <!-- Text input-->
          
          <div class="form-group">
            <label class="col-md-4 control-label">State</label>
            <div class="col-md-6  inputGroupContainer">
              <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input name="state" placeholder="State" class="form-control"  type="text">
              </div>
            </div>
          </div>
          
         
          
         
           </fieldset>
               <legend> Account information </legend>
            <fieldset>
            <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">E-Mail</label>
            <div class="col-md-6  inputGroupContainer">
              <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
              </div>
            </div>
          </div>
          
        
            <div class="form-group has-feedback">
                <label for="password"  class="col-md-4 control-label">
                        Password
                    </label>
                    <div class="col-md-6  inputGroupContainer">
                    <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input class="form-control" id="userPw" type="password" placeholder="password" 
                           name="password" data-minLength="5"
                           data-error="some error"
                           required/>
                    <span class="glyphicon form-control-feedback"></span>
                    <span class="help-block with-errors"></span>
                    </div>
                 </div>
            </div>
         
            <div class="form-group has-feedback">
                <label for="confirmPassword"  class="col-md-4 control-label">
                       Confirm Password
                    </label>
                     <div class="col-md-6  inputGroupContainer">
                    <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input class="form-control {$borderColor}" id="userPw2" type="password" placeholder="Confirm password" 
                           name="confirmPassword" data-match="#confirmPassword" data-minLength="5"
                           data-match-error="some error 2"
                           required/>
                    <span class="glyphicon form-control-feedback"></span>
                    <span class="help-block with-errors"></span>
                       </div>
                 </div>
            </div>
            <div class="login-misc">
                <h5>Already have an Account? <a href="login.html">LogIn</a></h5>
                
            </div>
         <br><br>
      
          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-1">
                <button type="submit" class="btn btn-primary" ><a href="index.html">back</a> <span class="glyphicon glyphicon-back"></span></button>
            </div>
            <div class="col-md-7">
              <button type="submit" class="btn btn-warning" ><a href="district.html">Signup</a> <span class="glyphicon glyphicon-send"></span></button>
              
            </div>
          </div>
         
        </fieldset>
        
      </form>
    </div>
     
    </div>
     
    <!-- PrefixFree -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>
     
            <script src="js/index.js"></script>
    <script type="text/javascript">
     
       $(document).ready(function() {
        $('#reg_form').bootstrapValidator({
            // To use feedback icons, ensure that you use Bootstrap v3.1.0 or later
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                first_name: {
                    validators: {
                            stringLength: {
                            min: 2,
                        },
                            notEmpty: {
                            message: 'Please supply your first name'
                        }
                    }
                },
                 last_name: {
                    validators: {
                         stringLength: {
                            min: 2,
                        },
                        notEmpty: {
                            message: 'Please supply your last name'
                        }
                    }
                },
               
                phone: {
                    validators: {
                        notEmpty: {
                            message: 'Please supply your phone number'
                        },
                        phone: {
                            country: 'US',
                            message: 'Please supply a vaild phone number with area code'
                        }
                    }
                },
                address: {
                    validators: {
                         stringLength: {
                            min: 8,
                        },
                        notEmpty: {
                            message: 'Please supply your street address'
                        }
                    }
                },
                city: {
                    validators: {
                         stringLength: {
                            min: 4,
                        },
                        notEmpty: {
                            message: 'Please supply your city'
                        }
                    }
                },
                state: {
                    validators: {
                        notEmpty: {
                            message: 'Please select your state'
                        }
                    }
                },
                
            comment: {
                    validators: {
                          stringLength: {
                            min: 10,
                            max: 200,
                            message:'Please enter at least 10 characters and no more than 200'
                        },
                        notEmpty: {
                            message: 'Please supply a description about yourself'
                        }
                        }
                     },	
         email: {
                    validators: {
                        notEmpty: {
                            message: 'Please supply your email address'
                        },
                        emailAddress: {
                            message: 'Please supply a valid email address'
                        }
                    }
                },
                        
        password: {
                validators: {
                    identical: {
                        field: 'confirmPassword',
                        message: 'Confirm your password below - type same password please'
                    }
                }
            },
            confirmPassword: {
                validators: {
                    identical: {
                        field: 'password',
                        message: 'The password and its confirm are not the same'
                    }
                }
             },
                
                
                }
            })
            
         
            .on('success.form.bv', function(e) {
                $('#success_message').slideDown({ opacity: "show" }, "slow") // Do something ...
                    $('#reg_form').data('bootstrapValidator').resetForm();
     
                // Prevent form submission
                e.preventDefault();
     
                // Get the form instance
                var $form = $(e.target);
     
                // Get the BootstrapValidator instance
                var bv = $form.data('bootstrapValidator');
     
                // Use Ajax to submit form data
                $.post($form.attr('action'), $form.serialize(), function(result) {
                    console.log(result);
                }, 'json');
            });
    });
     
     
     
     </script>
        
        </div>
     
              
                
          </div>
          
        </div>
     
      </div>
     
    </div>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
     
    </body>
